<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check Data Usage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(3, 143, 236, 0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #0d94ee;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2619e4;
    }

    #result {
      margin-top: 25px;
      text-align: left;
    }

    .whatsapp-inline {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background-color: #25D366;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .whatsapp-inline img {
      width: 20px;
      height: 20px;
    }

    .server-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .server-buttons button {
      width: 200px;
    }

    .progress-bar {
      height: 20px;
      border-radius: 10px;
      background-color: #e0e0e0;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-bar-fill {
      height: 100%;
      transition: width 0.5s;
    }

    .countdown {
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      input, button {
        font-size: 15px;
      }

      .logo-container img {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <script>
    function getProgressColor(percentage) {
      const red = Math.min(255, Math.floor((percentage / 100) * 255));
      const green = Math.max(0, 255 - red);
      return `rgb(${red}, ${green}, 0)`;
    }
